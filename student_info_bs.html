<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">FIT2104 Lab Week 03</div>
    </nav>
</header>
<main>
    <section class="text-center container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto my-5">
                <h1 class="fw-light">Student Information Form</h1>
                <p class="lead">Please fill in the student information below:</p>
            </div>
        </div>
    </section>

    <!-- py-5 and mb-3: https://getbootstrap.com/docs/5.3/utilities/spacing/#margin-and-padding -->
    <div class="py-5 bg-body-tertiary">
        <div class="container">
            <form action="https://www.w3schools.com/action_page.php" method="post">
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" name="firstName" required/>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="mb-3">
                            <label for="address" class="form-label">Home Address</label>
                            <input type="text" class="form-control" id="address" name="address"/>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Parent Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob"/>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p class="mt-3">I ❤️ Web Development!</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
